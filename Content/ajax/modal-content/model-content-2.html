<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
		&times;
	</button>
	<h4 class="modal-title"><img src="img/logo.png" width="150" alt="SmartAdmin"></h4>
</div>
<div class="modal-body no-padding">

	<form action="" id="login-form" class="smart-form">

		<fieldset>
			<section>
				<div class="row">
					<label class="label col col-2">Username</label>
					<div class="col col-10">
						<label class="input"> <i class="icon-append fa fa-user"></i>
							<input type="email" name="email">
						</label>
					</div>
				</div>
			</section>

			<section>
				<div class="row">
					<label class="label col col-2">Password</label>
					<div class="col col-10">
						<label class="input"> <i class="icon-append fa fa-lock"></i>
							<input type="password" name="password">
						</label>
					</div>
				</div>
			</section>
		</fieldset>

		<footer>
			<button type="submit" class="btn btn-primary">
				Validar
			</button>
			<button type="button" class="btn btn-default" data-dismiss="modal">
				Cancelar
			</button>
		</footer>

	</form>

	<script>
		// Load form valisation dependency
		loadScript("js/plugin/jquery-form/jquery-form.min.js", $loginForm);

		// Registration validation script
		var $loginForm = $("#login-form").validate({
			// Rules for form validation
			rules : {
				email : {
					required : true,
					email : true
				},
				password : {
					required : true,
					minlength : 3,
					maxlength : 20
				}
			},

			// Messages for form validation
			messages : {
				email : {
					required : 'Please enter your email address',
					email : 'Please enter a VALID email address'
				},
				password : {
					required : 'Please enter your password'
				}
			},

			// Do not change code below
			errorPlacement : function(error, element) {
				error.insertAfter(element.parent());
			}
		});

	</script>

</div>
