<meta charset="iso-8859-1">
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title" id="myModalLabel">Conclusão Ação Comercial</h4>
</div>
<div class="modal-body">

    <div id="order-form" class="smart-form padding-10">
        <fieldset>
            <section>
                <label class="label">Situação da Ação</label>
                <div class="inline-group">
                    <label class="radio">
                        <input type="radio" name="radio-inline" checked="checked">
                        <i></i>Realizada
                    </label>
                    <label class="radio">
                        <input type="radio" name="radio-inline">
                        <i></i>Cancelada
                    </label>
                </div>
            </section>

            <div class="row">
                <section>
                    <label class="label"></label>
                    <label class="textarea">
                        <i class="icon-append fa fa-comment"></i>
                        <textarea rows="3" name="review" id="review" placeholder="Observações --- TODO ---"></textarea>
                    </label>
                </section>
            </div>
        </fieldset>
    </div>

    <br />
    <h3>Material Utilizado</h3>
    <table class="table table-striped custab">
        <thead>
            <tr>
                <th>
                    Material
                </th>
                <th>
                    Quantidade Reservada
                </th>
                <th>
                    Quantidade Utilizada
                </th>
            </tr>
        </thead>
        <tr>
            <td>
                Folder
            </td>
            <td>
                40
            </td>
            <td>
                <div class="col-md-5">
                    <input id="text2" name="textinput" type="text" placeholder="" class="form-control input-md"
                           required="">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                Banner
            </td>
            <td>
                3
            </td>
            <td>
                <div class="col-md-5">
                    <input id="text3" name="textinput" type="text" placeholder="" class="form-control input-md"
                           required="">
                </div>
            </td>
        </tr>
    </table>


</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">
        Cancelar
    </button>
    <button type="button" class="btn btn-info">
        Salvar
    </button>
</div>
