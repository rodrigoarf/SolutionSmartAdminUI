<meta charset="iso-8859-1">
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title" id="myModalLabel">Edição de Cadastro</h4>
</div>
<div class="modal-body">

    <form action="" id="checkout-form" class="smart-form" novalidate="novalidate">
        <fieldset>
            <div class="row">
                <section class="col col-12">
                    <label class="label">Nome</label>
                    <label class="input">
                        <input type="text" name="name" placeholder="Nome">
                    </label>
                </section>
            </div>            
            <div class="row">
                <section class="col col-6">
                    <label class="label">Sexo</label>
                    <div class="inline-group">
                        <label class="radio">
                            <input type="radio" name="radio-inline" checked="">
                            <i></i>Masculino</label>
                        <label class="radio">
                            <input type="radio" name="radio-inline">
                            <i></i>Feminino</label>
                    </div>
                </section>
                <section class="col col-6">
                    <label class="label">Data Nascimento</label>
                    <label class="input">
                        <input type="text" name="name" placeholder="__/__/____" class="nascmask">
                    </label>
                </section>
            </div> 
            <div class="row">
                <section class="col col-6">
                    <label class="label">Estado Civil</label>
                    <label class="select">
                        <select>
                            <option value="0">Solteiro</option>
                            <option value="1">Casado</option>
                        </select> <i></i> </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-12">
                    <label class="label">Endereço</label>
                    <label class="input">
                        <input type="text" name="name" placeholder="Endereço">
                    </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-6">
                    <label class="label">Número</label>
                    <label class="input">
                        <input type="text" name="name" placeholder="Número">
                    </label>
                </section>
                <section class="col col-6">
                    <label class="label">Complemento</label>
                    <label class="input">
                        <input type="text" name="name" placeholder="Complemento">
                    </label>
                </section>
            </div>  
            <div class="row">
                <section class="col col-12">
                    <label class="label">Bairro</label>
                    <label class="input">
                        <input type="text" name="name" placeholder="Bairro">
                    </label>
                </section>
            </div> 
            <div class="row">
                <section class="col col-12">
                    <label class="label">Cidade</label>
                    <label class="input">
                        <input type="text" name="name" placeholder="Cidade">
                    </label>
                </section>
            </div> 
            <div class="row">
                <section class="col col-6">
                    <label class="label">Estado</label>
                    <label class="select">
                        <select>
                            <option value="SP">São Paulo</option>
                            <option value="MG">Minas Gerais</option>
                        </select> <i></i> </label>
                </section>
                <section class="col col-6">
                    <label class="label">CEP</label>
                    <label class="input">
                        <input type="text" name="name" placeholder="_____-___" class="cepmask">
                    </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-6">
                    <label class="label">Telefone</label>
                    <label class="input">
                        <input type="text" name="name" placeholder="(__) ____-____" class="fonemask">
                    </label>
                </section>
                <section class="col col-6">
                    <label class="label">Celular</label>
                    <label class="input">
                        <input type="text" name="name" placeholder="(__) ____-____" class="celmask">
                    </label>
                </section>
            </div> 
            <div class="row">
                <section class="col col-12">
                    <label class="label">Nome do Responsável</label>
                    <label class="input">
                        <input type="text" name="name" placeholder="Nome do Responsável">
                    </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-12">
                    <label class="label">Nome do Divulgador</label>
                    <label class="input">
                        <input type="text" name="name" placeholder="Nome do Divulgador">
                    </label>
                </section>
            </div>
        </fieldset>    
    </form>
</div>
<div class="modal-footer">
    <button data-toggle="modal" type="button" class="btn btn-danger pull-left modal-lead-excluir">
        Excluir
    </button>
    <button type="button" class="btn btn-default" data-dismiss="modal">
        Cancelar
    </button>
    <button type="button" class="btn btn-success">
        Salvar
    </button>
</div>
