<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title" id="myModalLabel">Cadastrar Tipos de Saida</h4>
</div>
<div class="modal-body">

    <form action="" id="checkout-form" class="smart-form" novalidate="novalidate">
        <fieldset>
            <div class="row">
                <section class="col col-12">
                    <label class="label">Nome do Tipo de Saida</label>
                        <label class="input">
                            <input type="text" name="name" placeholder="Nome do Tipo de Saida">
                        </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-12">
                    <label class="checkbox">
                        <input type="checkbox" name="ativo" id="ativo">
                    <i></i>Tipo de Saida Inativa?</label>
                </section>
            </div>
        </fieldset>
            
    </form>

  
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">
        Cancelar
    </button>
    <button type="button" class="btn btn-success">
        Salvar
    </button>
</div>
