<meta charset="iso-8859-1">

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title" id="myModalLabel">Cadastro de Conta Bancária</h4>
</div>
<div class="modal-body">

    <form action="" id="checkout-form" class="smart-form" novalidate="novalidate">

        <fieldset>
            <div class="row">
                <section class="col col-12">
                    <label class="label">Nome do Banco</label>
                    <label class="select">
                    <select>
                        <option value="0">Banco do Brasil</option>
                        <option value="1">Itaú</option>
                        <option value="2">Bradesco</option>
                        <option value="3">Caixa Econômica Federal</option>
                        <option value="4">HSBC</option>
                        <option value="5">Santander</option>
                        <option value="6">Banco Real</option>
                        <option value="7">Bancoob</option>
                        <option value="8">Banespa</option>
                        <option value="9">Bank Bostos</option>
                        <option value="10">Banrisul</option>
                        <option value="11">Bansicredi</option>
                        <option value="12">Sicoob</option>
                        <option value="13">Sicredi</option>
                        <option value="14">Unibanco</option>
                    </select> <i></i> </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-12">
                    <label class="label">Nome da Conta</label>
                    <label class="input">
                        <input type="text" name="fname" >
                    </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-4">
                    <label class="label">Agência (sem digito)</label>
                    <label class="input">
                        <input type="text" name="fname">
                    </label>
                </section>
                <section class="col col-6">
                    <label class="label">Conta Bancária</label>
                    <label class="input">
                        <input type="text" name="fname">
                    </label>
                </section>
                <section class="col col-2">
                    <label class="label">Digito</label>
                    <label class="input">
                        <input type="text" name="fname">
                    </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-6">
                    <label class="label">Saldo inicial</label>
                    <label class="input">
                        <input type="text" name="fname">
                    </label>
                </section>
                <section class="col col-6">
                    <label class="label">Data do Saldo inicial</label>
                    <label class="input">
                        <input type="text" name="fname">
                    </label>
                </section>
            </div>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">
        Cancelar
    </button>
    <button type="button" class="btn btn-success">
        Salvar
    </button>
</div>

<script src="js/plugin/jquery-form/jquery-form.min.js"></script>

</script>
