<meta charset="iso-8859-1">

<!-- Bread crumb is created dynamically -->
<!-- row -->
<div class="row">
    <!-- col -->
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
        <h1 class="page-title txt-color-blueDark">
            <!-- PAGE HEADER -->
            <i class="fa-fw fa fa-home"></i>
            Configurar Parâmetros Financeiros <span></span>
        </h1>
    </div>
    <!-- end col -->
</div>
<!-- end row -->

<section id="widget-grid" class="">

    <!-- START ROW -->
    <div class="row">

        <!-- NEW COL START -->
        <article class="col-sm-12 col-md-12 col-lg-12">

            <!-- Widget ID (each widget will need unique ID)-->
            <div class="jarviswidget" id="wid-filtro">
                <header>
                    <span class="widget-icon"><i class="fa fa-edit"></i></span>
                    <h2>Configurar Parâmetros Financeiros </h2>
                </header>

                <!-- widget div-->
                <div>
                    <!-- widget content -->
                    <div class="widget-body no-padding">

                        <div id="order-form" class="smart-form" novalidate="novalidate">
                            <fieldset>
                                <div class="row">
                                    <section class="col col-12">
                                        <h2>Valores Padrão para os contratos</h2>
                                    </section>
                                    <section class="col col-6">
                                        <label class="label">Multa</label>
                                        <label class="input">
                                            <input type="text" name="name" placeholder="">
                                        </label>
                                    </section>
                                    <section class="col col-6">
                                        <label class="label">Juros</label>
                                        <label class="input">
                                            <input type="text" name="name" placeholder="">
                                        </label>
                                    </section>
                                </div>
                                <div class="row">
                                    <section class="col col-12">
                                        <h2>Variação no valor do recebimento</h2>
                                    </section>

                                    <section class="col col-6">
                                        <label class="label">Valor máximo a menor</label>
                                        <label class="input">
                                            <input type="text" name="name" placeholder="">
                                        </label>
                                    </section>
                                    <section class="col col-6">
                                        <label class="label">Valor máximo a maior</label>
                                        <label class="input">
                                            <input type="text" name="name" placeholder="">
                                        </label>
                                    </section>
                                </div>
                                <div class="row">
                                    <section class="col col-12">
                                        <label class="checkbox">
                                            <input type="checkbox" name="checkbox-inline" id="chk-repetir">
                                            <i></i>
                                            Considerar o percentual pré-cadastrado no momento de gerar os boletos de cobrança
                                        </label>
                                    </section>
                                </div>
                            </fieldset>
                            <footer>
                                <button type="submit" class="btn btn-success">
                                    Salvar
                                </button>
                            </footer>
                        </div>

                    </div>
                    <!-- end widget content -->

                </div>
                <!-- end widget div -->

            </div>
            <!-- end widget -->
        </article>
    </div>
</section>
