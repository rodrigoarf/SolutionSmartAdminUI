<meta charset="utf-8">
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title" id="myModalLabel">Cadastro de Parcela</h4>
</div>
<div class="modal-body">

    <form role="form" class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <div class="col-md-12">
                    <label>Data</label>
                    <div class="input-group">
                        <input class="form-control datepicker" type="text" placeholder="Dia">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <label>Meio de Pagamento</label>
                    <div class="input-group">
                        <select class="form-control">
                            <option value="1">
                                Dinheiro
                            </option>
                            <option value="2">
                                Cheque
                            </option>
                            <option value="3">
                                Cartão
                            </option>
                            <option value="4">
                                Depósito
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <label>Valor</label>
                    <div class="input-group">
                        <span class="input-group-addon">R$</span>
                        <input class="form-control datepicker" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <label>Responsável</label>
                    <div class="input-group">
                        <select class="form-control">
                            <option value="1">
                                Aluno
                            </option>
                            <option value="2">
                                Pai
                            </option>
                            <option value="3">
                                Mãe
                            </option>
                            <option value="4">
                                Parente
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
  
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">
        Cancelar
    </button>
    <button type="button" class="btn btn-success">
        Recuperar
    </button>
</div>
