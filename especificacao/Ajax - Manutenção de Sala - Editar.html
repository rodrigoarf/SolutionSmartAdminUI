<meta charset="iso-8859-1">
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title" id="myModalLabel">Edição de Sala</h4>
</div>
<div class="modal-body">

    <form action="" id="checkout-form" class="smart-form" novalidate="novalidate">

        <fieldset>
            <div class="row">
                <section class="col col-6">
                    <label class="label">Nome da Sala</label>
                    <label class="input">
                        <input type="text" name="name" placeholder="Nome da Sala">
                    </label>
                </section>
                <section class="col col-6">
                    <label class="label">Lugares</label>
                    <label class="input">
                        <input type="text" name="company" placeholder="Lugares">
                    </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-6">
                    <div class="inline-group">
                        <label class="label">Disponível</label>
                        <label class="radio">
                            <input type="radio" name="radio-inline" checked="">
                            <i></i>Sim</label>
                        <label class="radio">
                            <input type="radio" name="radio-inline">
                            <i></i>Não</label>
                    </div>
                </section>
            </div>
            <div class="row">
                <section class="col col-6">
                    <label class="label">Recursos</label>
                    <label class="checkbox">
                            <input type="checkbox" name="checkbox">
                            <i></i>Data Show</label>
                        <label class="checkbox">
                            <input type="checkbox" name="checkbox">
                            <i></i>Lousa Interativa</label>
                        <label class="checkbox">
                            <input type="checkbox" name="checkbox">
                            <i></i>TV</label>
                        <label class="checkbox">
                            <input type="checkbox" name="checkbox">
                            <i></i>Som</label>
                        <label class="checkbox">
                            <input type="checkbox" name="checkbox">
                            <i></i>Computador</label>
                </section>
            </div>
            <section>
                <label class="label"></label>
                <label class="textarea">
                    <i class="icon-append fa fa-comment"></i>
                    <textarea rows="3" name="review" id="review" placeholder="Observações"></textarea>
                </label>
            </section>
        </fieldset>
    </form>

  
</div>
<div class="modal-footer">
    <button data-toggle="modal" type="button" class="btn btn-danger pull-left modal-sala-excluir">
        Excluir
    </button>
    <button type="button" class="btn btn-default" data-dismiss="modal">
        Cancelar
    </button>
    <button type="button" class="btn btn-success">
        Salvar
    </button>
</div>
