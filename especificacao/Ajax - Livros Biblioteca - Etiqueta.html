<meta charset="iso-8859-1">
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title" id="myModalLabel">Cadastro de Etiqueta</h4>
</div>
<div class="modal-body">

    <form action="" id="checkout-form" class="smart-form" novalidate="novalidate">

        <fieldset>
            <div class="row">
                <section   class="col col-8">
                    <label class="label">Nome da Obra</label>
                    <label class="input">
                        <input type="text" name="fname" placeholder="Nome da Obra">
                    </label>
                </section>
                <section  class="col col-4">
                    <label class="label">Código</label>
                    <label class="input">
                        <input type="text" name="fname" placeholder="Código">
                    </label>
                </section>
            </div>
            <div class="row">
                <section   class="col col-8">
                    <label class="label">Autor(es)</label>
                    <label class="input">
                        <input type="text" name="fname" placeholder="Autor(es)">
                    </label>
                </section>
                <section  class="col col-4">
                    <label class="label">Volume</label>
                    <label class="input">
                        <input type="text" name="fname" placeholder="Volume">
                    </label>
                </section>
            </div>
            <div class="row">
                <section   class="col col-4">
                    <label class="label">Ano</label>
                    <label class="input">
                        <input type="text" name="fname" placeholder="Ano" class="datepicker">
                    </label>
                </section>
                <section  class="col col-4">
                    <label class="label">Edição</label>
                    <label class="input">
                        <input type="text" name="fname" placeholder="Edição">
                    </label>
                </section>
                <section  class="col col-4">
                    <label class="label">Exemplar</label>
                    <label class="input">
                        <input type="text" name="fname" placeholder="Exemplar">
                    </label>
                </section>
            </div>
        </fieldset>
    </form>

  
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">
        Cancelar
    </button>
    <button type="button" class="btn btn-success">
        Salvar
    </button>
</div>

<script src="js/plugin/jquery-form/jquery-form.min.js"></script>

<script type="text/javascript">
  jQuery(function($){
         $(".fonemask").mask("(99) 9999-9999");
         $(".cepmask").mask("99999-999");

1 });
  </script>
