<meta charset="iso-8859-1">
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title" id="myModalLabel">Cadastro de Teste de Nivelamento</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nome do Aluno / Prospect" required />
            </div>
            <div class="form-group">
                <label for="category">Responsável</label>
                <select class="form-control" id="responsavel">
                    <option>Maria Joaquina da Silva Oliveira</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="category">Curso</label>
                <select class="form-control" id="category">
                    <option>Inglês</option>
                    <option>Espanhol</option>
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="nivel">Nível Atingido</label>
                <select class="form-control" id="nivel">
                    <option>Basic 1</option>
                    <option>Basic 2</option>
                </select>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label for="nivel">Resultado do teste</label>
                <input type="file">
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <textarea class="form-control" placeholder="Observações" rows="5" required></textarea>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">
        Cancelar
    </button>
    <button type="button" class="btn btn-success">
        Salvar
    </button>
</div>
