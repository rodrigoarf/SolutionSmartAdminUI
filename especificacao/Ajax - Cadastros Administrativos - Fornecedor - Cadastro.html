<meta charset="iso-8859-1">
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title" id="myModalLabel">Cadastro de Fornecedor / Cliente</h4>
</div>
<div class="modal-body">
    <form action="" id="checkout-form" class="smart-form" novalidate="novalidate">
        <fieldset>
            <div class="row">
                <section class="col col-12">
                    <label class="label">Nome</label>
                    <label class="input">
                        <input type="text" name="fname" placeholder="Nome">
                    </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-12">
                    <label class="label">Razão Social</label>
                    <label class="input">
                        <input type="text" name="fname" placeholder="Razão Social">
                    </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-4">
                    <label class="radio">
                        <input type="radio" name="radio" checked="checked">
                        <i></i>Física
                    </label>
                    <label class="radio">
                        <input type="radio" name="radio">
                        <i></i>Jurídica
                    </label>
                </section>
                <section class="col col-8">
                    <label class="label">CPF/CNPJ</label>
                    <label class="input">
                        <input type="text" name="fname" placeholder="CPF/CNPJ">
                    </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-8">
                    <label class="label">Endereço</label>
                    <label class="input">
                        <input type="text" name="fname" placeholder="Endereço">
                    </label>
                </section>
                <section class="col col-4">
                    <label class="label">Número</label>
                    <label class="input">
                        <input type="text" name="fname" placeholder="Número">
                    </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-4">
                    <label class="label">CEP</label>
                    <label class="input">
                        <input type="text" name="fname" placeholder="CEP" class="cepmask">
                    </label>
                </section>
                <section class="col col-4">
                    <label class="label">Cidade</label>
                    <label class="input">
                        <input type="text" name="fname" placeholder="Cidade">
                    </label>
                </section>
                <section class="col col-4">
                    <label class="label">Bairro</label>
                    <label class="input">
                        <input type="text" name="fname" placeholder="Bairro">
                    </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-4">
                    <label class="label">Telefone</label>
                    <label class="input">
                        <input type="text" name="fname" class="fonemask" placeholder="(__) ____-____">
                    </label>
                </section>
                <section class="col col-2">
                    <label class="label">Ramal</label>
                    <label class="input">
                        <input type="text" name="fname" placeholder="Ramal">
                    </label>
                </section>
                <section class="col col-6">
                    <label class="label">Fax</label>
                    <label class="input">
                        <input type="text" name="fname" placeholder="Fax">
                    </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-12">
                    <label class="label">E-mail</label>
                    <div class="input-group text-right smart-form col-12">
                        <label class="input">
                            <input type="text" name="name" placeholder="Adicionar E-mail" class="">
                        </label>
                        <span class="input-group-btn">
                            <button class="btn btn-sm btn-primary">
                                <i class="fa fa-plus"></i>
                            </button>
                        </span>
                    </div>
                </section>
            </div>
            <div class="row">
                <section class="col col-6">
                    <label class="label">Celular</label>
                    <label class="input">
                        <input type="text" name="fname" class="celmask" placeholder="(__) _ ____-____">
                    </label>
                </section>
                <section class="col col-6">
                    <label class="label"></label>
                    <label class="radio">
                        <input type="radio" name="radio1" checked="checked">
                        <i></i>Receber SMS
                    </label>
                    <label class="radio">
                        <input type="radio" name="radio1">
                        <i></i>Não receber SMS
                    </label>
                </section>
            </div>
            <div class="row">
                <section class="col-12">
                    <h2>Dados Bancários</h2>
                </section>
            </div>
            <div class="row">
                <section class="col col-12">
                    <label class="label">Banco</label>
                    <label class="select">
                        <select>
                            <option value="0">Banco do Brasil</option>
                            <option value="1">Itaú</option>
                            <option value="2">Bradesco</option>
                            <option value="3">Caixa Econômica Federal</option>
                            <option value="4">HSBC</option>
                            <option value="5">Santander</option>
                            <option value="6">Banco Real</option>
                            <option value="7">Bancoob</option>
                            <option value="8">Banespa</option>
                            <option value="9">Bank Bostos</option>
                            <option value="10">Banrisul</option>
                            <option value="11">Bansicredi</option>
                            <option value="12">Sicoob</option>
                            <option value="13">Sicredi</option>
                            <option value="14">Unibanco</option>
                        </select> <i></i>
                    </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-6">
                    <label class="label">Agência</label>
                    <label class="input">
                        <input type="text" name="fname" placeholder="Agência">
                    </label>
                </section>
                <section class="col col-6">
                    <label class="label">Conta</label>
                    <label class="input">
                        <input type="text" name="fname" placeholder="Conta">
                    </label>
                </section>
            </div>
            <div class="row">
                <section class="col-12">
                    <h2>Tipo</h2>
                </section>
            </div>
            <div class="row">
                <section class="col col-12">
                    <label class="select">
                        <select>
                            <option value="0">Escola</option>
                            <option value="1">Fornecedor</option>
                            <option value="2">Empresa</option>
                        </select> <i></i>
                    </label>
                </section>
            </div>
        </fieldset>
    </form>


</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">
        Cancelar
    </button>
    <button type="button" class="btn btn-success">
        Cadastrar
    </button>
</div>

<script src="js/plugin/jquery-form/jquery-form.min.js"></script>

<script type="text/javascript">
    jQuery(function ($) {
        $(".fonemask").mask("(99) 9999-9999");
        $(".celmask").mask("(99) 9 9999-9999");
        $(".cepmask").mask("99999-999");

    });
</script>
