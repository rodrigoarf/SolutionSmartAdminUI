<meta charset="iso-8859-1">
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title" id="myModalLabel">Cadastro</h4>
</div>
<div class="modal-body no-padding">

    <form action="" id="checkout-form" class="smart-form" novalidate="novalidate">
        <fieldset>
            <div class="row">
                <section class="col col-12">
                    <label class="label">Nome</label>
                    <label class="input">
                        <input type="text" name="name" placeholder="Nome">
                    </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-4">
                    <label class="label">Sexo</label>
                    <div class="inline-group">
                        <label class="radio">
                            <input type="radio" name="radio-inline" checked="">
                            <i></i>Masculino
                        </label>
                        <label class="radio">
                            <input type="radio" name="radio-inline">
                            <i></i>Feminino
                        </label>
                    </div>
                </section>
                <section class="col col-4">
                    <label class="label">Data Nascimento</label>
                    <label class="input">
                        <input type="text" name="name" placeholder="__/__/____" class="nascmask mydate-nascimento">
                    </label>
                </section>
                <section class="col col-4">
                    <label class="label">Estado Civil</label>
                    <label class="select">
                        <select>
                            <option value="0">Solteiro</option>
                            <option value="1">Casado</option>
                        </select> <i></i>
                    </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-12">
                    <label class="label">E-mail</label>
                    <label class="input">
                        <input type="text" name="name" placeholder="E-mail">
                    </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-4">
                    <label class="label">CEP</label>
                    <label class="input">
                        <input type="text" name="name" placeholder="_____-___" class="cepmask">
                    </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-8">
                    <label class="label">Endereço</label>
                    <label class="input">
                        <input type="text" name="name" placeholder="Endereço">
                    </label>
                </section>
                <section class="col col-2">
                    <label class="label">Número</label>
                    <label class="input">
                        <input type="text" name="name" placeholder="Número">
                    </label>
                </section>
                <section class="col col-2">
                    <label class="label">Complemento</label>
                    <label class="input">
                        <input type="text" name="name" placeholder="Complemento">
                    </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-5">
                    <label class="label">Bairro</label>
                    <label class="input">
                        <input type="text" name="name" placeholder="Bairro">
                    </label>
                </section>
                <section class="col col-5">
                    <label class="label">Cidade</label>
                    <label class="input">
                        <input type="text" name="name" placeholder="Cidade">
                    </label>
                </section>
                <section class="col col-2">
                    <label class="label">Estado</label>
                    <label class="select">
                        <select>
                            <option value="SP">São Paulo</option>
                            <option value="MG">Minas Gerais</option>
                        </select> <i></i>
                    </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-6">
                    <label class="label">Telefone</label>
                    <label class="input">
                        <input type="text" name="name" placeholder="(__) ____-____" class="fonemask">
                    </label>
                </section>
                <section class="col col-6">
                    <label class="label">Celular</label>
                    <label class="input">
                        <input type="text" name="name" placeholder="(__) ____-____" class="celmask">
                    </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-8">
                    <label class="label">Nome do Responsável</label>
                    <label class="input">
                        <input type="text" name="name" placeholder="Nome do Responsável">
                    </label>
                </section>
                <section class="col col-4">
                    <label class="label">Data Prevista para contato (somente cadastro)</label>
                    <label class="input">
                        <i class="icon-append fa fa-calendar"></i>
                        <input type="text" name="data-contato" class="mydate-contato">
                    </label>
                </section>
            </div>
        </fieldset>
    </form>
    <div class="row padding-10">
        <div class="col-sm-12">
            <div class="form-group">
                <label>Digite e aperte enter para adicionar uma tag</label>
                <input class="form-control tagsinput" value="Cadastro, Ação Comercial" data-role="tagsinput">
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">
        Cancelar
    </button>
    <button type="button" class="btn btn-success">
        Salvar
    </button>
</div>

<script type="text/javascript">
    pageSetUp();
    var pagefunction = function () {

        // Date Range Picker
        $(".mydate-nascimento").datepicker({});
        $(".mydate-contato").datepicker({});
        

        $(".fonemask").mask("(99) 9999-9999");
        $(".celmask").mask("(99) 9999-9999");
        $(".cepmask").mask("99999-999");
        $(".nascmask").mask("99/99/9999");

    };

    loadScript("js/plugin/bootstrap-tags/bootstrap-tagsinput.min.js", loadScript("js/plugin/jquery-form/jquery-form.min.js", pagefunction));
</script>
