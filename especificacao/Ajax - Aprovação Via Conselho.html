<meta charset="iso-8859-1">
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title" id="myModalLabel">Aprovação via conselho</h4>
</div>
<div class="modal-body">

    <form action="" id="review-form" class="smart-form">
        <header>
            <small>Aluno</small> <b>José da Silva Oliveira</b><br />
            <small>Turma</small> <b>Basic 1</b>
        </header>

        <fieldset>

            <section>
                <div class="row">
                    <div class="col col-6">
                        <label class="label">Aprovação do Professor</label>
                        <div class="inline-group">
                            <label class="radio">
                                <input type="radio" name="radio" checked="checked">
                                <i></i>Sim
                            </label>
                            <label class="radio">
                                <input type="radio" name="radio">
                                <i></i>Não
                            </label>
                        </div>
                        <div class="note">
                            <strong>Nome do Professor</strong> em 10/10/2014
                        </div>
                    </div>

                    <div class="col col-6">
                        <label class="label">Aprovação do Coordenador</label>
                        <div class="inline-group">
                            <label class="radio">
                                <input type="radio" name="radio2" checked="checked">
                                <i></i>Sim
                            </label>
                            <label class="radio">
                                <input type="radio" name="radio2">
                                <i></i>Não
                            </label>
                        </div>
                        <div class="note">
                            <strong>Nome do Coordenador</strong> em 10/10/2014
                        </div>
                    </div>
                </div>
            </section>
            
            <section>
                <label class="label"></label>
                <label class="textarea">
                    <i class="icon-append fa fa-comment"></i>
                    <textarea rows="3" name="review" id="review" placeholder="Observações"></textarea>
                </label>
            </section>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">
        Cancelar
    </button>
    <button type="button" class="btn btn-success">
        Salvar
    </button>
</div>
