                            <th colspan="4">Quantidade(s)</th>

                        </td>
                        <td>

                        <td>
                            <div class="col-md-5">
                                <input id="text1" name="textinput" type="text" placeholder="" class="form-control"
                                       required="">
                            </div>
                        </td>
                    </tr>
                </table>
            </section>
        </div>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">
        Cancelar
    </button>
    <button type="button" class="btn btn-info">
        Reservar
    </button>
</div>
