<meta charset="iso-8859-1">

<!-- Bread crumb is created dynamically -->
        <!-- row -->
<div class="row">
    <!-- col -->
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
        <h1 class="page-title txt-color-blueDark">
            <!-- PAGE HEADER -->
            <i class="fa-fw fa fa-home"></i>
            Empresas Parceiras <span>> Cadastro</span>
        </h1>
    </div>
    <!-- end col -->

    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-8">
        <!-- Button trigger modal -->
        <a href="javascript:history.go(-1)" class="btn btn-primary btn-sm pull-right header-btn hidden-mobile"><i class="fa fa-reply"></i> Voltar</a>
    </div>
</div>
<!-- end row -->

<section id="widget-grid" class="">

    <!-- START ROW -->
    <div class="row">

        <!-- NEW COL START -->
        <article class="col-sm-12 col-md-12 col-lg-12">

            <!-- Widget ID (each widget will need unique ID)-->
            <div class="jarviswidget" id="wid-filtro">
                <header>
                    <span class="widget-icon"><i class="fa fa-edit"></i></span>
                    <h2>Cadastro </h2>
                </header>

                <!-- widget div-->
                <div>
                    <!-- widget content -->
                    <div class="widget-body no-padding">

                        <div id="order-form" class="smart-form" novalidate="novalidate">
                            <fieldset>
                                <div class="row">
                                    <section class="col col-9">
                                        <label class="label">Nome da Empresa</label>
                                        <label class="input">
                                            <input type="text" name="name" placeholder="Nome da Empresa">
                                        </label>
                                    </section>
                                    <section class="col col-3">
                                        <label class="label">CNPJ</label>
                                        <label class="input">
                                            <input type="text" name="name" placeholder="__.___.___/____-__" class="cnpjmask">
                                        </label>
                                    </section>
                                </div>
                                <div class="row">
                                    <section class="col col-1">
                                        <label class="label">CEP</label>
                                        <label class="input">
                                            <input type="text" name="name" placeholder="_____-___" class="cepmask">
                                        </label>
                                    </section>
                                    <section class="col col-8">
                                        <label class="label">Endereço</label>
                                        <label class="input">
                                            <input type="text" name="name" placeholder="Endereço">
                                        </label>
                                    </section>
                                    <section class="col col-1">
                                        <label class="label">Número</label>
                                        <label class="input">
                                            <input type="text" name="name" placeholder="Número">
                                        </label>
                                    </section>
                                    <section class="col col-2">
                                        <label class="label">Complemento</label>
                                        <label class="input">
                                            <input type="text" name="name" placeholder="Complemento">
                                        </label>
                                    </section>
                                </div>  
                                <div class="row">
                                    <section class="col col-5">
                                        <label class="label">Bairro</label>
                                        <label class="input">
                                            <input type="text" name="name" placeholder="Bairro">
                                        </label>
                                    </section>
                                    <section class="col col-5">
                                        <label class="label">Cidade</label>
                                        <label class="input">
                                            <input type="text" name="name" placeholder="Cidade">
                                        </label>
                                    </section>
                                    <section class="col col-2">
                                        <label class="label">Estado</label>
                                        <label class="select">
                                            <select>
                                                <option value="SP">São Paulo</option>
                                                <option value="MG">Minas Gerais</option>
                                            </select> <i></i> </label>
                                    </section>
                                    <section class="col col-2">
                                        <label class="label">Telefone Comercial</label>
                                        <label class="input">
                                            <input type="text" name="name" placeholder="(__) ____-____" class="fonemask">
                                        </label>
                                    </section>
                                    <section class="col col-2">
                                        <label class="label">Fax</label>
                                        <label class="input">
                                            <input type="text" name="name" placeholder="(__) ____-____" class="fonemask">
                                        </label>
                                    </section>
                                    <section class="col col-2">
                                        <label class="label">Celular</label>
                                        <label class="input">
                                            <input type="text" name="name" placeholder="(__) ____-____" class="celmask">
                                        </label>
                                    </section>
                                    <section class="col col-6">
                                        <label class="label">E-mail</label>
                                        <label class="input">
                                            <input type="text" name="name" placeholder="E-mail">
                                        </label>
                                    </section>
                                </div> 
                                <div class="row">
                                    <section class="col col-6">
                                        <label class="label">Contato</label>
                                        <label class="input">
                                            <input type="text" name="name" placeholder="Contato">
                                        </label>
                                    </section>
                                    <section class="col col-3">
                                        <label class="label">Desconto na Matrícula</label>
                                        <label class="input">
                                            <input type="text" name="name" placeholder="Desconto em %">
                                        </label>
                                    </section>
                                    <section class="col col-3">
                                        <label class="label">Desconto na Rematrícula</label>
                                        <label class="input">
                                            <input type="text" name="name" placeholder="Desconto em %">
                                        </label>
                                    </section>
                                </div>
                                <div class="row">
                                    <section class="col col-6">
                                        <label class="label">Início da Vigência</label>
                                        <label class="input">
                                            <input type="text" name="name">
                                        </label>
                                    </section>
                                    <section class="col col-6">
                                        <label class="label">Término da Vigência</label>
                                        <label class="input">
                                            <input type="text" name="name">
                                        </label>
                                    </section>
                                </div>
                                <div class="row">
                                    <section class="col col-12">
                                        <label class="label">Observações</label>
                                        <label class="textarea">
                                            <textarea rows="4" name="comment"></textarea>
                                        </label>
                                    </section>
                                </div>
                                <section>
                                    <label class="label">Contrato de Parceria com a Escola</label>
                                    <label for="file" class="input input-file">
                                        <div class="button"><input type="file" name="file" onchange="this.parentNode.nextSibling.value = this.value">Selecionar o arquivo</div><input type="text" placeholder="Insira o anexo" readonly="">
                                    </label>
                                </section>
                            </fieldset> 
                            <footer>
                                <button type="submit" class="btn btn-success">
                                    Salvar
                                </button>
                            </footer>
                        </div>

                    </div>
                    <!-- end widget content -->

                </div>
                <!-- end widget div -->

            </div>
            <!-- end widget -->
        </article>
    </div>
</section>


<script src="js/plugin/jquery-form/jquery-form.min.js"></script>

<script type="text/javascript">
  jQuery(function($){
         $(".fonemask").mask("(99) 9999-9999");
         $(".celmask").mask("(99) 9999-9999");
         $(".cepmask").mask("99999-999");
         $(".cnpjmask").mask("99.999.999/9999-99");

1 });
  </script>
