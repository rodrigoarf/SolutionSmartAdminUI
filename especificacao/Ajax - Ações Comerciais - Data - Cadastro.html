<meta charset="iso-8859-1">
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title" id="myModalLabel">Cadastro de Data</h4>
</div>
<div class="modal-body">

    <form action="" id="checkout-form" novalidate="novalidate">
        <fieldset>
            <div class="row">

                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Data:</label>
                        <div class="input-group">
                            <input type="text" id="mydate" name="mydate" placeholder="Informe a data" class="form-control datepicker" data-dateformat="dd/mm/yy">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">

                    <div class="row">
                        <div class="col-sm-12">
                            <label>Período:</label>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <input class="form-control" id="clockpicker-inicio" name="clockpicker_inicio" type="text" placeholder="Início" data-autoclose="true">
                                    <span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <input class="form-control" id="clockpicker-termino" name="clockpicker_termino" type="text" placeholder="Término" data-autoclose="true">
                                    <span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">
        Fechar
    </button>
    <button type="button" class="btn btn-primary" data-dismiss="modal">
        Adicionar
    </button>
</div>

<script src="js/plugin/jquery-form/jquery-form.min.js"></script>
<script type="text/javascript">

    /* DO NOT REMOVE : GLOBAL FUNCTIONS!
	 *
	 * pageSetUp(); WILL CALL THE FOLLOWING FUNCTIONS
	 *
	 * // activate tooltips
	 * $("[rel=tooltip]").tooltip();
	 *
	 * // activate popovers
	 * $("[rel=popover]").popover();
	 *
	 * // activate popovers with hover states
	 * $("[rel=popover-hover]").popover({ trigger: "hover" });
	 *
	 * // activate inline charts
	 * runAllCharts();
	 *
	 * // setup widgets
	 * setup_widgets_desktop();
	 *
	 * // run form elements
	 * runAllForms();
	 *
	 ********************************
	 *
	 * pageSetUp() is needed whenever you load a page.
	 * It initializes and checks for all basic elements of the page
	 * and makes rendering easier.
	 *
	 */

    // pagefunction


    var pagefunction = function () {


        // Date Range Picker
        $("#mydate").datepicker({
            defaultDate: "+1w",
            changeMonth: true,
            numberOfMonths: 1,
            prevText: '<i class="fa fa-chevron-left"></i>',
            nextText: '<i class="fa fa-chevron-right"></i>'

        });

        /*
		 * CLOCKPICKER
		 */

        // load clockpicker script


        loadScript("js/plugin/clockpicker/clockpicker.min.js", runClockPicker);

        function runClockPicker() {
            $('#clockpicker-inicio').clockpicker({
                placement: 'bottom',
                donetext: 'Done'
            });

            $('#clockpicker-termino').clockpicker({
                placement: 'bottom',
                donetext: 'Done'
            });
        }

    };

    // end pagefunction

    // run pagefunction

    pagefunction();


</script>
