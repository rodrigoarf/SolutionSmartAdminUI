<meta charset="iso-8859-1">
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title" id="myModalLabel">Edição de Autor</h4>
</div>
<div class="modal-body">

    <form action="" id="checkout-form" class="smart-form" novalidate="novalidate">

        <fieldset>
            <div class="row">
                <section   class="col col-12">
                    <label class="label">Nome do Autor</label>
                    <label class="input"><i class="icon-prepend fa fa-user"></i>
                        <input type="text" name="fname" placeholder="Nome do Autor">
                    </label>
                </section>
            </div>
        </fieldset>
    </form>

  
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-danger pull-left" data-dismiss="modal">
        Excluir
    </button>
    <button type="button" class="btn btn-default" data-dismiss="modal">
        Cancelar
    </button>
    <button type="button" class="btn btn-success">
        Salvar
    </button>
</div>
