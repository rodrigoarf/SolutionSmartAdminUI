<!-- Modal ADICIONAR MATERIAL-->
<div class="modal fade" id="modal-adicionar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">Cadastro de Meta de Comissão</h4>
            </div>
            <div class="modal-body">

                <form action="" id="checkout-form" novalidate="novalidate">
                    <fieldset>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <label>Matrículas:</label>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <input type="text" id="mydate" name="mydate" placeholder="Mínima" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <input type="text" id="mydate" name="mydate" placeholder="Máxima" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <label>Comissão:</label>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">R$</span>
                                                <input class="form-control" id="clockpicker-inicio" name="clockpicker_inicio" type="text" placeholder="Valor Fixo" data-autoclose="true">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input class="form-control" id="clockpicker-termino" name="clockpicker_termino" type="text" placeholder="Percentual" data-autoclose="true">
                                                <span class="input-group-addon">%</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    Fechar
                </button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">
                    Salvar
                </button>
            </div>

        </div>
