<meta charset="iso-8859-1">
<!-- Bread crumb is created dynamically -->
<!-- row -->
<div class="row">
    <!-- col -->
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
        <h1 class="page-title txt-color-blueDark">
            <!-- PAGE HEADER -->
            <i class="fa-fw fa fa-home"></i>Relatório
            <span>> Principais motivos de ausência</span>
        </h1>
    </div>
    <!-- end col -->
</div>
<!-- end row -->
<section id="widget-grid" class="">
    <!-- START ROW -->
    <div class="row">
        <!-- NEW COL START -->
        <article class="col-lg-12">
            <!-- Widget ID (each widget will need unique ID)-->
            <div class="jarviswidget jarviswidget-color-darken" id="">
                <header>
                    <span class="widget-icon">
                        <i class="fa fa-info"></i>
                    </span>
                    <h2>Filtros</h2>
                </header>
                <!-- widget div-->
                <div>
                    <!-- widget content -->
                    <div class="widget-body">
                        <form role="form">
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Período</label>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input class="form-control datepicker" type="text" placeholder="Início">
                                            <span class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input class="form-control datepicker" type="text" placeholder="Término">
                                            <span class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <hr>
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-right">
                                    <a href="javascript:void(0);" class="btn btn-success pull-right header-btn"> Filtrar</a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- end widget content -->
                </div>
                <!-- end widget div -->
            </div>
            <!-- end widget -->
        </article>
    </div>
    <div class="row">
        <article class="col-lg-12">
            <!-- Widget ID (each widget will need unique ID)-->
            <div class="jarviswidget" id="">
                <header>
                    <span class="widget-icon">
                        <i class="fa fa-history"></i>
                    </span>
                    <h2>Principais motivos de ausência</h2>
                </header>
                <!-- widget div-->
                <div>
                    <!-- widget content -->
                    <div class="widget-body">
                        <div class="row">
                            <div class="col col-lg-6">
                                <div id="donut-graph" class="chart no-padding"></div>
                            </div>
                            <div class="col-md-6">
                                <table class="table table-bordered table-condensed font-lg">
                                    <tr>
                                        <th>Motivo</th>
                                        <th>Quantidade</th>
                                    </tr>
                                    <tr>
                                        <td>Saúde</td>
                                        <td>30</td>
                                    </tr>
                                    <tr>
                                        <td>Trabalho</td>
                                        <td>30</td>
                                    </tr>
                                    <tr>
                                        <td>Pessoal</td>
                                        <td>30</td>
                                    </tr>
                                    <tr>
                                        <td>Outros</td>
                                        <td>30</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <!-- end widget content -->
                    </div>
                    <!-- end widget div -->
                </div>
                <!-- end widget -->
            </div>
        </article>
    </div>

</section>

<script type="text/javascript">

    pageSetUp();
    // pagefunction
    var pagefunction = function () {

        // donut
        if ($('#donut-graph').length) {
            Morris.Donut({
                element: 'donut-graph',
                data: [
                  { value: 70, label: 'Saúde' },
                  { value: 15, label: 'Trabalho' },
                  { value: 10, label: 'Pessoal' },
                  { value: 5, label: 'Outros' }
                ],
                formatter: function (x) { return x + "%" }
            });
        }

    };
    // end pagefunction

    // Load morris dependencies and run pagefunction
    loadScript("js/plugin/morris/raphael.min.js", function () {
        loadScript("js/plugin/morris/morris.min.js", function () {
            loadScript("js/plugin/bootstrap-progressbar/bootstrap-progressbar.min.js", pagefunction);
        });
    });
</script>
