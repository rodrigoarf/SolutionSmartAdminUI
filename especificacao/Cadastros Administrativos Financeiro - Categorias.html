<meta charset="iso-8859-1">

<!-- Bread crumb is created dynamically -->
<!-- row -->
<div class="row">
    <!-- col -->
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
        <h1 class="page-title txt-color-blueDark">
            <!-- PAGE HEADER -->
            <i class="fa-fw fa fa-home"></i>
            Cadastros Administrativos <span>>  Plano de Contas</span>
        </h1>
    </div>
    <!-- end col -->
</div>
<!-- end row -->

<section id="widget-grid" class="">

    <!-- START ROW -->
    <div class="row">

        <!-- NEW COL START -->
        <article class="col-sm-12 col-md-12 col-lg-12">

            <!-- Widget ID (each widget will need unique ID)-->
            <div class="jarviswidget jarviswidget-color-blueDark" id="wid-lista">
                <header>
                    <span class="widget-icon"><i class="fa fa-table"></i></span>
                    <h2>Plano de Contas</h2>
                </header>

                <!-- widget div-->
                <div>
                    <!-- widget content -->
                    <div class="widget-body no-padding">

                        <div id="jstree_demo_div">
                            <ul>
                                <li>Receitas</li>
                                <li>Despesas</li>
                            </ul>
                        </div>

                    </div>
                    <!-- end widget content -->
                </div>
                <!-- end widget div -->
            </div>
            <!-- end widget -->

            <div class="row">
                <section class="col col-12">
                    <br />
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">
                            Salvar
                        </button>
                    </div>
                </section>
            </div>

        </article>

    </div>
</section>

<link rel="stylesheet" href="especificacao/jstree/themes/default/style.min.css" />

<script type="text/javascript">

    pageSetUp();

    // pagefunction

    var pagefunction = function () {

        $('#jstree_demo_div').jstree({
            "core": {
                "animation": 0,
                "check_callback": true,
                "themes": { "stripes": true }
            },
            "types": {
                "file": {
                    "icon": "glyphicon glyphicon-file",
                    "valid_children": []
                }
            },
            "plugins": [
              "contextmenu", "dnd", "search",
              "state", "types", "wholerow"
            ]
        });
    };

    // end pagefunction

    // run pagefunction

    loadScript("especificacao/jstree/jstree.min.js", pagefunction);

</script>
