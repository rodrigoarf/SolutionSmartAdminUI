<script type="text/javascript">
	
	/* DO NOT REMOVE : GLOBAL FUNCTIONS!
	 *
	 * pageSetUp(); WILL CALL THE FOLLOWING FUNCTIONS
	 *
	 * // activate tooltips
	 * $("[rel=tooltip]").tooltip();
	 *
	 * // activate popovers
	 * $("[rel=popover]").popover();
	 *
	 * // activate popovers with hover states
	 * $("[rel=popover-hover]").popover({ trigger: "hover" });
	 *
	 * // activate inline charts
	 * runAllCharts();
	 *
	 * // setup widgets
	 * setup_widgets_desktop();
	 *
	 * // run form elements
	 * runAllForms();
	 *
	 ********************************
	 *
	 * pageSetUp() is needed whenever you load a page.
	 * It initializes and checks for all basic elements of the page
	 * and makes rendering easier.
	 *
	 */

	pageSetUp();
	
	// pagefunction
	
	var pagefunction = function() {

        var $checkoutForm = $('#validar').validate({
        // Rules for form validation
            rules : {
                um : {
                    required : true
                },
                dois : {
                    required : true
                },
                tres : {
                    required : true
                }
            },

            // Messages for form validation
            messages : {
                um : {
                    required : 'Por favor defina um assunto.'
                },
                dois : {
                    required : 'Insira a data de início.'
                },
                tres : {
                    required : 'Insira o horário de início.'
                }
            },
    
            // Do not change code below
            errorPlacement : function(error, element) {
                error.insertAfter(element.parent());
            }
        });


	    $('a[href="#modal-cadastro"]').click(function () {
	        var a = $(this);
	        url = 'especificacao/Ajax - Nivelamento de Conhecimento - Cadastro.html', container = $(".modal-content"), loadURL(url, container), a = null
	    })

	    // START AND FINISH DATE
	    $('#startdate').datepicker({
	        dateFormat: 'dd/mm/yy',
	        prevText: '<i class="fa fa-chevron-left"></i>',
	        nextText: '<i class="fa fa-chevron-right"></i>',
	        onSelect: function (selectedDate) {
	            $('#finishdate').datepicker('option', 'minDate', selectedDate);
	        }
	    });

	    $('#finishdate').datepicker({
	        dateFormat: 'dd/mm/yy',
	        prevText: '<i class="fa fa-chevron-left"></i>',
	        nextText: '<i class="fa fa-chevron-right"></i>',
	        onSelect: function (selectedDate) {
	            $('#startdate').datepicker('option', 'maxDate', selectedDate);
	        }
	    });

	};
	
	// end pagefunction
	
    // run pagefunction

	pagefunction();

</script>
