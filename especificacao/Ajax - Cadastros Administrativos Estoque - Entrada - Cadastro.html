<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title" id="myModalLabel">Cadastrar Tipos de Entrada</h4>
</div>
<div class="modal-body">

    <form action="" id="checkout-form" class="smart-form" novalidate="novalidate">
        <fieldset>
            <div class="row">
                <section class="col-12">
                    <h2>Item</h2>
                </section>
            </div>
            <div class="row">
                <section class="col col-12">
                    <label class="label">Descrição do Produto</label>
                        <label class="input">
                            <input type="text" name="name" placeholder="Descrição do Produto">
                        </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-12">
                    <label class="label">Unidade de Medida</label>
                        <label class="select">
                            <select>
                                <option value="0">Option 1</option>
                                <option value="1">Option 2</option>
                            </select><i></i>
                        </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-12">
                    <label class="label">Finalidade</label>
                        <label class="select">
                            <select>
                                <option value="0">Option 1</option>
                                <option value="1">Option 2</option>
                            </select><i></i>
                        </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-12">
                    <label class="label">Observação</label>
                        <label class="textarea">
                            <textarea rows="3" class="custom-scroll"></textarea> 
                        </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-12">
                    <label class="checkbox">
                        <input type="checkbox" name="ativo" id="ativo">
                    <i></i>Tipo de Entrada Inativa?</label>
                </section>
            </div>
            <div class="row">
                <section class="col-12">
                    <h2>Kit</h2>
                </section>
            </div>
            <div class="row">
                <section class="col col-12">
                    <label class="label">Descrição do Produto</label>
                        <label class="input">
                            <input type="text" name="name" placeholder="Descrição do Produto">
                        </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-12">
                    <label class="label">Observação</label>
                        <label class="textarea">
                            <textarea rows="3" class="custom-scroll"></textarea> 
                        </label>
                </section>
            </div>
        </fieldset>
            
    </form>

  
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">
        Cancelar
    </button>
    <button type="button" class="btn btn-success">
        Salvar
    </button>
</div>
