<meta charset="iso-8859-1">

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title" id="myModalLabel">Baixa de Pagamento / Recebimento</h4>
</div>
<div class="modal-body">

    <form action="" id="review-form" class="smart-form">
        <fieldset>
            <div class="row">
                <section class="col col-4">
                    <label class="label">Data recebimento</label>
                    <label class="input">
                        <i class="icon-append fa fa-calendar"></i>
                        <input type="text" name="startdate" id="startdate" placeholder="Data">
                    </label>
                </section>
                <section class="col col-8">
                    <label class="label">Forma de Pagamento</label>
                    <label class="select">
                        <select></select><i></i>
                    </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-12">
                    <label class="label">Conta Bancária</label>
                    <label class="select">
                        <select></select><i></i>
                    </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-4">
                    <label class="label">Descontos / Taxas</label>
                    <label class="input">
                        <input type="text" name="fname" placeholder="R$">
                    </label>
                </section>
                <section class="col col-4">
                    <label class="label">Juros / Multa</label>
                    <label class="input">
                        <input type="text" name="fname" placeholder="R$">
                    </label>
                </section>
                <section class="col col-4">
                    <label class="label">Valor recebido</label>
                    <label class="input">
                        <input type="text" name="fname" placeholder="R$">
                    </label>
                </section>
            </div>

        </fieldset>
    </form>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">
        Cancelar
    </button>
    <button type="button" class="btn btn-success" id="btn-transferencia">
        Salvar
    </button>
</div>

<script type="text/javascript">

    // pagefunction

    var pagefunction = function () {

        $('#chk-repetir').click(function () {
            $('#div-repetir').toggle();
        });

        $('#div-repetir').toggle();

        $('#chk-baixar').click(function () {
            $('#div-baixar').toggle();
        });

        $('#div-baixar').toggle();


    };

    // end pagefunction

    // run pagefunction

    pagefunction();
</script>
