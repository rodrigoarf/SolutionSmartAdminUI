<!-- Bread crumb is created dynamically -->
<!-- row -->
<div class="row">
    <!-- col -->
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
        <h1 class="page-title txt-color-blueDark">
            <!-- PAGE HEADER -->
            <i class="fa-fw fa fa-home"></i>
            Cadastros Administrativos <span>>  Percentual de Boleto por conta bancária</span>
        </h1>
    </div>
    <!-- end col -->
</div>
<!-- end row -->

<section id="widget-grid" class="">

    <!-- START ROW -->
    <div class="row">

        <!-- NEW COL START -->
        <article class="col-sm-12 col-md-12 col-lg-12">

            <!-- Widget ID (each widget will need unique ID)-->
            <div class="jarviswidget jarviswidget-color-blueDark" id="wid-lista">
                <header>
                    <span class="widget-icon"><i class="fa fa-table"></i></span>
                    <h2>Contas Bancárias</h2>
                </header>

                <!-- widget div-->
                <div>
                    <!-- widget content -->
                    <div class="widget-body no-padding">
                        <table id="datatable_tabletools" class="table table-striped table-bordered table-hover smart-form">
                            <thead>
                                <tr>
                                    <th>Banco</th>
                                    <th>Nome da Conta</th>
                                    <th>Percentual</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Bradesco</td>
                                    <td>Nome da Conta</td>
                                    <td>
                                        <label class="input">
                                            <input class="form-control spinner-right" id="spinner" name="spinner" placeholder="90">
                                        </label>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th>Total</th>
                                    <th></th>
                                    <th>100 %</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                    <!-- end widget content -->
                </div>
                <!-- end widget div -->
            </div>
            <!-- end widget -->

            <div class="row">
                <section class="col col-12">
                    <br />
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">
                            Salvar
                        </button>
                    </div>
                </section>
            </div>

        </article>

    </div>
</section>
