<meta charset="iso-8859-1">
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title" id="myModalLabel">Cadastro de Feriado</h4>
</div>
<div class="modal-body">

    <form action="" id="checkout-form" class="smart-form" novalidate="novalidate">
        <fieldset>
            <div class="row">
                <section class="col col-9">
                    <label class="label">Descrição</label>
                    <label class="input">
                        <input type="text" name="mydate" class="form-control"> <i></i>
                    </label>
                </section>
                <section class="col col-3">
                    <label class="label">Periodicidade</label>
                    <label class="checkbox">
                        <input type="checkbox" name="checkbox">
                        <i></i>Recorrente
                    </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-6">
                    <label class="label">Data</label>
                    <label class="input">
                        <i class="icon-append fa fa-calendar"></i>
                        <input type="text" name="name" placeholder="Selecione um dia" class="mydate">
                    </label>
                </section>
                <section class="col col-6">
                    <label class="label">Tipo</label>
                    <label class="select">
                        <select>
                            <option value="0">Feriado</option>
                            <option value="1">Dia Não Letivo</option>
                        </select> <i></i>
                    </label>
                </section>
            </div>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">
        Cancelar
    </button>
    <a data-toggle="modal" href="#modal-feriado-alerta" class="btn btn-success modal-feriado-alerta">
        Salvar
    </a>
</div>

<script src="js/plugin/jquery-form/jquery-form.min.js"></script>
<script type="text/javascript">

    pageSetUp();

    // pagefunction

    var pagefunction = function () {

        $('.modal-feriado-alerta').click(function () {
            var a = $(this);
            url = 'especificacao/Ajax - Manutenção de Calendário - Consulta de Feriado - Alerta.html', container = $(".modal-content"), loadURL(url, container), a = null
        });

    };

    // end pagefunction

    // run pagefunction

    pagefunction();


</script>
