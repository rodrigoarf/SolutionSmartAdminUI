<meta charset="iso-8859-1">

<!-- row -->
<div class="row">
    <!-- col -->
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
        <h1 class="page-title txt-color-blueDark">
            <!-- PAGE HEADER -->
            <i class="fa-fw fa fa-home"></i>
            Política de Preços <span>> Consulta e Aplicação da política de preços sugerida</span>
        </h1>
    </div>
    <!-- end col -->
</div>
<!-- end row -->

<section id="widget-grid" class="">

    <!-- START ROW -->
    <div class="row">

        <!-- NEW COL START -->
        <article class="col-sm-12 col-md-12 col-lg-12">

            <!-- Widget ID (each widget will need unique ID)-->
            <div class="jarviswidget" id="wid-filtro">
                <header>
                    <span class="widget-icon"><i class="fa fa-edit"></i></span>
                    <h2>Filtros </h2>
                </header>

                <!-- widget div-->
                <div>
                    <!-- widget content -->
                    <div class="widget-body no-padding">

                        <div id="order-form" class="smart-form" novalidate="novalidate">
                            <fieldset>
                                <div class="row">
                                    <section class="col col-4">
                                        <label class="select">
                                            <select name="interested">
                                                <option value="0" selected="" disabled="">Curso</option>
                                                <option value="1">inglês</option>
                                                <option value="1">espanhol</option>
                                            </select>
                                            <i></i>
                                        </label>
                                    </section>
                                    <section class="col col-4">
                                        <label class="select">
                                            <select name="budget">
                                                <option value="0" selected="" disabled="">Nível</option>
                                                <option value="1">Básico</option>
                                            </select>
                                            <i></i>
                                        </label>
                                    </section>
                                    <section class="col col-4">
                                        <label class="select">
                                            <select name="budget">
                                                <option value="0" selected="" disabled="">Estágio</option>
                                                <option value="1">Básico 1</option>
                                            </select>
                                            <i></i>
                                        </label>
                                    </section>
                                </div>
                            </fieldset>
                        </div>

                    </div>
                    <!-- end widget content -->

                </div>
                <!-- end widget div -->

            </div>
            <!-- end widget -->

            <div class="jarviswidget jarviswidget-color-blueDark" id="wid-lista">
                <header>
                    <span class="widget-icon"><i class="fa fa-table"></i></span>
                    <h2>Listagem</h2>
                </header>

                <!-- widget div-->
                <div>

                    <!-- widget content -->
                    <div class="widget-body no-padding">

                        <div class="table-responsive">

                            <table class="table table-bordered table-striped table-condensed table-hover smart-form has-tickbox">
                                <thead>
                                    <tr>
                                        <th rowspan="2">
                                            <label class="checkbox">
                                                <input type="checkbox" name="checkbox-inline">
                                                <i></i>
                                            </label>
                                        </th>
                                        <th rowspan="2">Escola</th>
                                        <th rowspan="2">Taxa de Matrícula</th>
                                        <th colspan="3" class="text-center">Sugerido</th>
                                        <th colspan="3" class="text-center">Praticado</th>
                                    </tr>
                                    <tr>
                                        <th>Estágio</th>
                                        <th>M.D.</th>
                                        <th>Tx. Matrícula</th>
                                        <th>Estágio</th>
                                        <th>M.D.</th>
                                        <th>Tx. Matrícula</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <label class="checkbox">
                                                <input type="checkbox" name="checkbox-inline">
                                                <i></i>
                                            </label>
                                        </td>
                                        <td>CNA Liberdade</td>
                                        <td><span class="badge bg-color-green padding-5">Liberada</span></td>
                                        <td>1.200,00</td>
                                        <td>600,00</td>
                                        <td>0,00</td>
                                        <td>1.400,00</td>
                                        <td>400,00</td>
                                        <td>200,00</td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>

                        <!-- widget footer -->
                        <div class="widget-footer text-right">
                            <button class="btn btn-sm btn-primary" type="button" data-toggle="modal"
                                    data-target="#modal-cadastro">
                                Alterar selecionado(s)
                            </button>
                        </div>
                        <!-- end widget footer -->

                    </div>
                    <!-- end widget content -->
                </div>
                <!-- end widget div -->
            </div>

        </article>

    </div>
</section>

<!-- Modal -->
<div class="modal fade" id="modal-cadastro" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">Cadastro de Política de Preços</h4>
            </div>
            <div class="modal-body">

                <form action="" id="checkout-form" class="smart-form" novalidate="novalidate">

                    <fieldset>
                        <div class="row">
                            <section class="col col-12">
                                <label class="label">Estágio</label>
                                <label class="input">
                                    <i class="icon-prepend fa fa-money"></i>
                                    <input type="text" name="fname" placeholder="Valor do Estãgio">
                                </label>
                            </section>
                        </div>
                        <div class="row">
                            <section class="col col-12">
                                <label class="label">Material Didático</label>
                                <label class="input">
                                    <i class="icon-prepend fa fa-money"></i>
                                    <input type="text" name="fname" placeholder="Valor do Material Didático">
                                </label>
                            </section>
                        </div>
                        <div class="row">
                            <section class="col col-12">
                                <label class="label">Liberar Cobrança de Taxa de Matrícula</label>
                                <div class="inline-group">
                                    <label class="radio">
                                        <input type="radio" name="radio" checked="checked">
                                        <i></i>Sim
                                    </label>
                                    <label class="radio">
                                        <input type="radio" name="radio">
                                        <i></i>Não
                                    </label>
                                </div>
                            </section>
                        </div>
                        <div class="row">
                            <section class="col col-12">
                                <label class="label">Taxa de Matrícula</label>
                                <label class="input">
                                    <i class="icon-prepend fa fa-money"></i>
                                    <input type="text" name="fname" placeholder="Valor da Taxa de Matrícula">
                                </label>
                            </section>
                        </div>
                    </fieldset>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    Cancelar
                </button>
                <button type="button" class="btn btn-success">
                    Salvar
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
