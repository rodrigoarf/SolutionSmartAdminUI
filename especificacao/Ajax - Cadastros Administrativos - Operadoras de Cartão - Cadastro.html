<meta charset="iso-8859-1">
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title" id="myModalLabel">Cadastro de Operadora de Cartão</h4>
</div>
<div class="modal-body">

    <form action="" id="checkout-form" class="smart-form" novalidate="novalidate">

        <fieldset>
            <div class="row">
                <section class="col col-12">
                    <label class="label">Nome</label>
                    <label class="input">
                        <input type="text" name="fname" placeholder="Nome">
                    </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-12">
                    <label class="label">Parcelamento</label>
                    <label class="input">
                        <input type="text" name="fname" placeholder="Parcelamento">
                    </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-12">
                    <label class="label">Cartão</label>
                    <label class="input">
                        <input type="text" name="fname" placeholder="Cartão">
                    </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-12">
                    <label class="label">Crédito</label>
                    <label class="select">
                    <select>
                        <option value="0">1x (30 dias)</option>
                        <option value="1">2x (60 dias)</option>
                        <option value="2">3x (90 dias)</option>
                        <option value="3">4x (120 dias)</option>
                        <option value="3">5x (150 dias)</option>
                    </select> <i></i> </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-12">
                    <label class="label">Taxa</label>
                    <label class="input">
                        <input type="text" name="fname" placeholder="Taxa">
                    </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-12">
                    <label class="checkbox">
                        <input type="checkbox" name="ativo" id="ativo">
                    <i></i>Operadora Inativa?</label>
                </section>
            </div>
        </fieldset>
    </form>

  
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">
        Cancelar
    </button>
    <button type="button" class="btn btn-success">
        Salvar
    </button>
</div>
