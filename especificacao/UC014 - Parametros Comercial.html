<!-- Bread crumb is created dynamically -->
<!-- row -->
<div class="row">
    <!-- col -->
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
        <h1 class="page-title txt-color-blueDark">
            <!-- PAGE HEADER -->
            <i class="fa-fw fa fa-home"></i>
            Configurar Parâmetros Comerciais <span></span>
        </h1>
    </div>
    <!-- end col -->

    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-8">
        <!-- Button trigger modal -->
        <a data-toggle="modal" href="#modal-periodo-cadastro" class="btn btn-success btn-lg pull-right header-btn hidden-mobile hide"><i class="fa fa-plus"></i> </a>
    </div>
</div>
<!-- end row -->

<section id="widget-grid" class="">

    <!-- START ROW -->
    <div class="row">

        <!-- NEW COL START -->
        <article class="col-sm-12 col-md-12 col-lg-12">

            <!-- Widget ID (each widget will need unique ID)-->
            <div class="jarviswidget" id="wid-filtro">
                <header>
                    <span class="widget-icon"><i class="fa fa-edit"></i></span>
                    <h2>Configurar Parâmetros Comerciais </h2>
                </header>

                <!-- widget div-->
                <div>
                    <!-- widget content -->
                    <div class="widget-body no-padding">

                        <div id="order-form" class="smart-form" novalidate="novalidate">
                            <fieldset>
                                <div class="row">
                                    <section class="col col-12">
                                        <label class="checkbox">
                                            <input type="checkbox" name="checkbox">
                                            <i></i>
                                            Comissão para cadastro de matrícula de outros divulgadores?
                                        </label>
                                    </section>
                                </div>
                                <div class="row">
                                    <section class="col col-4">
                                        <label class="label">Número de Matrículas de outras divulgadoras para Comissão Extra</label>
                                        <label class="input">
                                            <input type="text" name="name" placeholder="">
                                        </label>
                                    </section>
                                    <section class="col col-4">
                                        <label class="label">Tipo da Comissão</label>
                                        <div class="inline-group">
                                            <label class="radio">
                                                <input type="radio" name="radio-inline" checked="">
                                                <i></i>Valor Fixo
                                            </label>
                                            <label class="radio">
                                                <input type="radio" name="radio-inline">
                                                <i></i>Percentual
                                            </label>
                                        </div>
                                    </section>
                                    <section class="col col-4">
                                        <label class="label">Valor</label>
                                        <label class="input">
                                            <input type="text" name="name" placeholder="">
                                        </label>
                                    </section>
                                </div>
                                <div class="row">
                                    <section class="col col-6">
                                        <label class="label">Tempo que um prospect pode ficar sem receber contato da divulgadora</label>
                                        <label class="input">
                                            <input type="text" name="name" placeholder="Em Dias">
                                        </label>
                                    </section>
                                    <section class="col col-6">
                                        <label class="label">Tempo para que o Ex-Aluno passe a ser considerado um novo Prospect</label>
                                        <label class="input">
                                            <input type="text" name="name" placeholder="Em Dias">
                                        </label>
                                    </section>
                                </div>
                                <div class="row">
                                    <section class="col col-12">
                                        <label class="label">Vigência do Contrato</label>
                                        <label class="select">
                                            <select>
                                                <option value="0">Padrão</option>
                                                <option value="1">Data de término da turma</option>
                                                <option value="1">Última parcela do plano do curso</option>
                                            </select> <i></i>
                                        </label>
                                    </section>
                                </div>
                            </fieldset>
                            <footer>
                                <button type="submit" class="btn btn-success">
                                    Salvar
                                </button>
                            </footer>
                        </div>

                    </div>
                    <!-- end widget content -->

                </div>
                <!-- end widget div -->

            </div>
            <!-- end widget -->
        </article>
    </div>
</section>
