<meta charset="iso-8859-1">
<style>
    .ui-datepicker {z-index: 1051 !important;}
    .bootstrap-timepicker-widget {z-index: 1051 !important;}
</style>
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title" id="myModalLabel">Edição de Feriado</h4>
</div>
<div class="modal-body">

    <form action="" id="checkout-form" class="smart-form" novalidate="novalidate">
        <fieldset>
            <div class="row">
                <section class="col col-6">
                    <label class="label">Data</label>
                    <div class="input-group">
                            <input type="text" name="mydate" placeholder="Selecione um dia" class="form-control datepicker" data-dateformat="dd/mm/yy">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </section>
                <section class="col col-6">
                    <label class="label">Tipo</label>
                    <label class="select">
                    <select>
                        <option value="0">Feriado</option>
                        <option value="1">Dia Não Letivo</option>
                    </select> <i></i> </label>
                </section>
            </div>
        </fieldset>
    </form>

  
</div>
<div class="modal-footer">
    <button data-toggle="modal" type="button" class="btn btn-danger pull-left modal-feriado-excluir">
        Excluir
    </button>
    <button type="button" class="btn btn-default" data-dismiss="modal">
        Cancelar
    </button>
    <button type="button" class="btn btn-success">
        Salvar
    </button>
</div>
