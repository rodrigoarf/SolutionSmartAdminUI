<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title" id="myModalLabel">Cadastro de Material de Divulgação</h4>
</div>
<div class="modal-body">

    <form action="" id="checkout-form" class="smart-form" novalidate="novalidate">
        <fieldset>
            <div class="row">
                <section class="col col-9">
                    <label class="label">Material</label>
                    <label class="select">
                        <select class="input">
                            <option value="0">Chinelo</option>
                            <option value="1">Caneca</option>
                            <option value="2">Folder</option>
                            <option value="3">Banner</option>
                        </select> <i></i>
                    </label>
                </section>
                <section class="col col-3">
                    <img src="img/materialpromocional/chinelo.jpg" style="height:100px;" />
                </section>
            </div>
            <div class="row">
                <section class="col col-6">
                    <label class="label">Estoque</label>
                    <label class="label"><strong>500</strong></label>
                </section>
                <section class="col col-6">
                    <label class="label">Quantidade Prevista</label>
                    <label class="input">
                        <input class="form-control spinner-right" id="spinner" name="spinner" value="" type="text">
                    </label>
                </section>
            </div>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">
        Fechar
    </button>
    <button type="button" class="btn btn-primary" data-dismiss="modal">
        Adicionar
    </button>
</div>
