<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title" id="myModalLabel">Cadastrar Tipos de Bairros - Cidade</h4>
</div>
<div class="modal-body">

    <form action="" id="checkout-form" class="smart-form" novalidate="novalidate">
        <fieldset>
            <div class="row">
                <section class="col col-12">
                    <label class="label">Nome do Bairro</label>
                        <label class="input">
                            <input type="text" name="name" placeholder="Nome do Bairro">
                        </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-5">
                    <label class="label">Nome do Pais</label>
                        <label class="input">
                            <input type="text" name="name" placeholder="Nome do Bairro">
                        </label>
                </section>
                <section class="col col-5">
                    <label class="label">Nome da Cidade</label>
                        <label class="input">
                            <input type="text" name="name" placeholder="Nome da Cidade">
                        </label>
                </section>
                <section class="col col-2">
                    <label class="label">Estado</label>
                        <label class="select">
                            <select>
                                <option value="SP">SP</option>
                                <option value="MG">MG</option>
                            </select><i></i>
                        </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-12">
                    <label class="checkbox">
                        <input type="checkbox" name="ativo" id="ativo">
                    <i></i>Tipo de Bairro - Cidade Inativo?</label>
                </section>
            </div>
        </fieldset>
            
    </form>

  
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">
        Cancelar
    </button>
    <button type="button" class="btn btn-success">
        Salvar
    </button>
</div>
